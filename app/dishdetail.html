<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Dish Details</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>
    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishDetailCtrl">
            <div class="col-xs-12">
                <ul class="media-list">
                    <div class="media">
                        <li class="media" ng-repeat="dish in dishDetailCtrl.dishes">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-thumbnail"
                                         ng-src={{dish.image}} alt="pizza">
                                </a>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">{{dish.name}}
                                    <span class="label label-danger">{{dish.label}}</span>
                                    <span class="badge">{{dish.price | currency}}</span>
                                </h2>
                                <p>{{dish.description}}</p>
                                Comment Order by: <input type="text" ng-model="dishDetailCtrl.dishes.commentOrderBy" placeholder="date/rating/author">
                                <blockquote ng-repeat="comment in dish.comment | orderBy: dishDetailCtrl.dishes.commentOrderBy">
                                    <p>{{comment.comment}}</p>
                                    <footer>{{comment.rating}} stars, {{comment.author}}, {{ comment.date | date:'yyyy-MM-dd HH:mm:ss'}}</footer>
                                </blockquote>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module('confusionApp',[]);

        app.controller('dishDetailController', function() {
            var dishes = [
                {
                    name: 'PizzaExpress',
                    image: 'images/uthapizza.png',
                    category: 'mains',
                    label: 'Hot',
                    price: '4.99',
                    description: 'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                    comment: [
                        {
                            author: 'yiqian xia',
                            date: '1399923623006',
                            rating: 10,
                            comment: 'It tastes good.'
                        },
                        {
                            author: 'Linda Tian',
                            date: '1399323623006',
                            rating: 4,
                            comment: 'Just so-so...'
                        },
                        {
                            author: 'ning liu',
                            date: '1288323623006',
                            rating: 2.5,
                            comment: 'num num num!'
                        },
                        {
                            author: 'tian tian',
                            date: '1288323623006',
                            rating: 9,
                            comment: 'A unique combination of Indian Uthappam (pancake) and Italian pizza'
                        }
                    ],
                    commentOrderBy: 'date'
                }
            ];
            this.dishes = dishes;
        });
    </script>
</body>
</html>
